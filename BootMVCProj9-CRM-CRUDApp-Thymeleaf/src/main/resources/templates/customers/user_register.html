<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<form th:action="@{/user/register}" th:object="${userInfo}"
		method="post">
		<table border="0" align="center"
			style="background-color: blue; text-align: center;color: white;">
			<tr>
				<td>Username:</td>
				<td><input type="text" th:field="*{uname}" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="*{pwd}" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" th:field="*{email}" /></td>
			</tr>
			<tr>
				<td>Status:</td>
				<td><input type="text" th:field="*{status}" /></td>
			</tr>
			<tr>
				<td>Roles:</td>
				<td><input type="checkbox" th:field="*{roles}" value="CUSTOMER"
					checked="checked" />CUSTOMER <input type="checkbox"
					th:field="*{roles}" value="MANAGER" />MANAGER</td>
			</tr>
			<tr>
				<td><input type="submit" value="register" /></td>
				<td><input type="reset" value="cancel" /></td>
			</tr>
		</table>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
	<br/>
	<br/>
	<a th:href="@{/}">Back to Home Page</a>
</body>
</html>
